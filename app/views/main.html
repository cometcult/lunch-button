<div class="container result" ng-hide="!venue" ng-class="{'loading': loading}">
    <section class="venue-container">
        <footer class="mealshake-logo"><img src="/images/meal-footer.png" alt=""></footer>
        <div class="venue">
            <a class="venue-link" ng-href="{{venue.canonicalUrl}}" target="_blank" ng-if="!loading">
                <h1 ng-bind="venue.name" class="venue-title"></h1>
                <p class="venue-distance"><span ng-bind="venue.location.formatted_distance"></span> from you!</p>
                <p ng-if="venue.location.address || venue.location.city" class="venue-address">
                    <span ng-if="venue.location.address" ng-bind-template="{{venue.location.address}},"></span> <span ng-bind="venue.location.city"></span>
                </p>
            </a>
            <blockquote ng-bind="tip.text" class="venue-tip" ng-if="!loading"></blockquote>
            <h1 class="funny-text" ng-repeat="text in texts" ng-if="$index === loadingTextIndex" ng-bind="text"></h1>
        </div>
        <div class="button-container">
            <button class="shake-button" ng-click="getRandomLunchVenue(currentCategory)">
                <span class="desktop-hide">Shake for meal</span>
                <span class="mobile-hide">Find meal</span>
            </button>
            <div class="share-buttons">
                <button facebook-share description="venue.name" class="facebook">f</button>
                <button class="twitter" twitter-share description="venue.name">t</button>
            </div>
        </div>
    </section>
</div>
<div class="container main" ng-hide="venue" ng-class="{'loading': loading}">
    <ul class="swipe-container">
        <li ng-repeat="cat in categories" ng-class="cat+'-category'" class="category">
            <header class="top">Mealshaker</header>
            <button class="main-button" ng-click="getRandomLunchVenue()"></button>
            <p class="swipe-instruction desktop-hide" ng-if="!loading">Shake your phone to <br> find a place to eat.</p>
            <p class="swipe-instruction mobile-hide" ng-if="!loading">Click the icon to find a <br> place to eat.</p>
            <p class="swipe-instruction funny-text" ng-repeat="text in texts" ng-if="$index === loadingTextIndex" ng-bind="text"></p>
            <footer class="tcc">
                <div class="share-buttons">
                    <button facebook-share class="facebook">f</button>
                    <button class="twitter" twitter-share>t</button>
                </div>

                <span>Visit this site on your phone and shake it like a mad man<br></span>
                made with&nbsp;&nbsp;â™¡&nbsp;&nbsp;by The Comet Cult<br>
                Powered by <a target="_blank" href="https://foursquare.com">Foursquare</a>
            </footer>
        </li>
    </ul>
</div>
