  <div id="fb-root"></div>

        <main role="main" ng-view ng-class="ngViewClasses" anim-class></main>

            <li><button facebook-share class="facebook">facebook</button></li>
            <li><button twitter-share class="twitter">twitter</button></li>

        <p>
            <a href="mailto:contact@mealshaker.com">contact@mealshaker.com</a><br>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="scripts/services/analytics.js"></script>

    <script src="scripts/services/geolocation.js"></script>
    <script src="scripts/services/utils.js"></script>
    <script src="scripts/directives/social.dir.js"></script>
    <script src="scripts/directives/resize.dir.js"></script>
    <script src="scripts/directives/mealshakerAd.dir.js"></script>
    <script src="scripts/directives/mealshakerDraggable.dir.js"></script>
    <script src="scripts/directives/cantSwipeThis.js"></script>
    <!-- endbuild -->

    <script>
      if (document.URL.indexOf("http://") == -1) {
        document.addEventListener('deviceready', function () {
          angular.bootstrap(document, ['lunchButtonApp']);
        }, false);

        // cordova
        (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = 'cordova.js';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'cordova-jssdk'));
      } else {
        angular.bootstrap(document, ['lunchButtonApp']);

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
        { (i[r].q=i[r].q||[]).push(arguments)}
        ,i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script', '//www.google-analytics.com/analytics.js','ga');

          FB.init({
            appId      : '1403543656559746',
            status     : true,
            xfbml      : true
          });
        };

        (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1403543656559746";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      }

      document.addEventListener('touchmove', function (e) {
        if (Array.prototype.indexOf.call(e.target.parentNode.classList, 'scrollable') === -1) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
